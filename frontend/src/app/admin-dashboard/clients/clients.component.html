<div class="page-content">
  <div class="container-fluid">
    <!-- Title -->
    <div class="row">
      <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
          <h4 class="mb-sm-0 font-size-18">Users List</h4>
        </div>
      </div>
    </div>

   <!-- Search Section -->
   <div class="row mb-4">
    <div class="col-md-6">
      <input
        type="text"
        class="form-control"
        placeholder="Enter User Email"
        [(ngModel)]="searchEmail"
      />
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary" (click)="onSearchByEmail()">Find User</button>
    </div>
  </div>

  <!-- Search Result -->
  <div *ngIf="user" class="row mb-4">
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body text-center">
          <h5>{{ user.username }}</h5>
          <p><strong>Email:</strong> {{ user.email }}</p>
          <p><strong>Role:</strong> {{ user.role }}</p>
          <p><strong>Status:</strong> {{ user.status }}</p>
          <button class="btn btn-sm btn-danger" (click)="clearSearch()">Close</button>
        </div>
      </div>
    </div>
  </div>

    <!-- User List Table -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table align-middle table-nowrap table-hover">
                <thead class="table-light">
                  <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th class="text-center">Action</th>
                  </tr>
                </thead>
                <tbody *ngFor="let u of users">
                  <tr *ngIf="u.role=='User'">
                    <td>{{ u.id }}</td>
                    <td>{{ u.username }}</td>
                    <td>{{ u.email }}</td>
                    <td>{{ u.role }}</td>
                    <td>{{ u.status }}</td>
                    <td class="text-center">
                      <ul class="list-inline font-size-20 contact-links mb-0">
                        <li class="list-inline-item px-2">
                          <a title="Edit" [routerLink]="['/dashboard/clientsUpdate', u.id]">
                            <i class="bx bx-pencil" style="color: green;"></i>
                          </a>
                        </li>
                        <li class="list-inline-item px-2">
                          <a title="Details" [routerLink]="['/dashboard/clientDetail', u.id]">
                            <mat-icon style="color: #0056b3;">visibility</mat-icon>
                          </a>
                        </li>
                        <li class="list-inline-item px-2">
                          <a title="Delete" (click)="deleteUser(u)">
                            <i class="bx bx-trash" style="color: red;"></i>
                          </a>
                        </li>
                      </ul>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
