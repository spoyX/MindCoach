<div class="page-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-12">
              <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                  <h4 class="mb-sm-0 font-size-18">Users List</h4>
      
              </div>
          </div>
      </div>  
      <div class="row">
          <div class="col-lg-12">
              <div class="card">
                  <div class="card-body">
                      <div class="table-responsive">
                        <table class="table align-middle table-nowrap table-hover">
                          <thead class="table-light">
                            <tr>
                              <th scope="col" style="width: 70px;">#</th>
                              <th scope="col">Username</th>
                              <th scope="col">Password</th>
                              <th scope="col">Email</th>
                              <th scope="col">Telephone</th>
                              <th scope="col">Age</th>
                              <th scope="col">Role</th>
                              <th scope="col">Status</th>
                              <th scope="col">Domaine</th>
                              <th scope="col" class="text-center">Action</th> <!-- Ajout d'une classe pour aligner au centre -->
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let u of users">
                              <td>{{ u.id }}</td>
                              <td>{{ u.username }}</td>
                              <td>{{ u.password }}</td>
                              <td>{{ u.email }}</td>
                              <td> (+216){{ u.nbTel }}</td>
                              <td>{{ u.age}}</td>
                              <td>{{ u.role }}</td>
                              <td>{{ u.status }}</td>
                              <td>{{ u.categorie }}</td>
                              <td>
                                <button *ngIf="u.role === 'coach'" class="btn btn-warning">En Attente</button>
                              </td>
                              <td class="text-center">
                                <ul class="list-inline font-size-20 contact-links mb-0">
                                  <li class="list-inline-item px-2">
                                    <a title="Edit"><i class="bx bx-pencil" style="color: green;"></i></a>
                                  </li>
                                  <li class="list-inline-item px-2">
                                    <a title="Delete" (click)="deleteUser(u)"><i class="bx bx-trash" style="color: red;"></i></a>
                                  </li>
                                </ul>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                        
                      </div>
      
                  </div>
              </div>
          </div>
      </div>

  </div>
  <!-- container-fluid -->
</div>
<!-- End Page-content -->
