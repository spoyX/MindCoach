

  <div class="page-content">
      <div class="container-fluid">

          <!-- start page title -->
          
          <!-- end page title -->

          <div class="row">
              <div class="col-lg-12">
                  <div class="card">
                      <div class="card-body">
                          <h4 class="card-title mb-3">Pending</h4>

                          <!-- Nav tabs -->
                        

                          <!-- Tab panes -->
                          <div class="tab-content p-3">
                              <div class="tab-pane active" id="all-order" role="tabpanel">
                                  
                                  <div class="table-responsive mt-2">
                                      <table class="table table-hover datatable dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                          <thead>
                                              <tr>
                                                  <th scope="col">Id</th>
                                                  <th scope="col">username</th>
                                                  <th scope="col">Email</th>
                                                  <th scope="col">age</th>
                                                  <th scope="col">expertise</th>
                                                  <th class="align-middle">View Details</th>
                                                  <th scope="col">Status</th>
                                              </tr>
                                              
                                          </thead>
                                         @for(item of pending ; track item.id){
                                          <tbody>
                                              <tr>
                                                  <td>{{item.id}}</td>
                                                  <td>{{item.username}}</td>
                                                  <td>{{item.email}}</td>
                                                  <td>{{item.age}}</td>
                                                  <td>{{item.expertise}}</td>
                                                  
                                                  <td>
                                                    <!-- Button trigger modal -->
                                                    <button [routerLink]="['/dashboard/pendingId' ,item.id ]"  type="button" class="btn btn-primary btn-sm btn-rounded" data-bs-toggle="modal" data-bs-target=".orderdetailsModal">
                                                        View Details
                                                    </button>
                                                </td>
                                               @if(item.statuss){
                                                <td>
                                                  <span class="badge bg-warning font-size-10">Pending</span>
                                              </td>
                                               }
                                               @else {
                                                <td>
                                                  <span class="badge bg-danger font-size-10">Failed</span>
                                              </td>
                                               }
                                              
                                              </tr>

                                            
                                            
                                          </tbody>
                                        }
                                      </table>
                                  </div>
                              </div>
                            
                          </div>


                      </div>
                  </div>
              </div>
          </div>
          <!-- end row -->
          
      </div> <!-- container-fluid -->
  
  <!-- End Page-content -->
