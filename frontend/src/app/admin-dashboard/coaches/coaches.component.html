<div class="page-content">
  <div class="container-fluid">


      <div class="row">
          <div class="col-12">
              <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                  <h4 class="mb-sm-0 font-size-18">Coach List</h4>
      
                  <div class="page-title-right">
                    <button routerLink="../coachPending" class="btn btn-primary">Check Coach Request </button>
                </div>
              </div>
          </div>
      </div>
      
      <div class="row">
          <div class="col-lg-12">
              <div class="card">
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table align-middle table-nowrap table-hover">
                              <thead class="table-light">
                                  <tr>
                                      <th scope="col" style="width: 70px;">#</th>
                                      <th scope="col">Fullname</th>
                                      <th scope="col">Email</th>
                                      <th scope="col">Tel</th>
                                      <th scope="col">Expertise</th>
                                      <th class="align-middle">View Details</th>
                                      <th scope="col">Action</th>
                                  </tr>
                              </thead>
                            @for(item of coach ; track item.id){
                              @if(item.processed == true){

                              
                                <tbody>
                                                
                                  <tr>
                                    <td>
                                        {{item.id}}
                                    </td>
                                    <td>
                                        <h5 class="font-size-14 mb-1"><a class="text-dark"> {{item.username}}  </a></h5>
                                        
                                    </td>
                                    <td> {{item.email}} </td>
                                    <td> {{item.nbTel}} </td>
                                    <td> {{item.expertise}} </td>
                                    <td>
                                      <!-- Button trigger modal -->
                                      <button [routerLink]="['/dashboard/coachDetailed', item.id ]"  type="button" class="btn btn-primary btn-sm btn-rounded" data-bs-toggle="modal" data-bs-target=".orderdetailsModal">
                                          View Details
                                      </button>
                                  </td>
                               
                                    <td>
                                        <ul class="list-inline font-size-20 contact-links mb-0">
                                            <li class="list-inline-item px-2">
                                                <a title="Message"><i
                                                        class="bx bx-pencil"></i></a>
                                            </li>
                                            <li class="list-inline-item px-2">
                                                <a   title="Profile"><i
                                                        class="bx bx-trash"></i></a>
                                            </li>
                                            
                                          
                                          
                                        </ul>
                                    </td>
                                </tr>
                              
                          </tbody>
                  }
                            }
                          
                          </table>
                      </div>
      
                  </div>
              </div>
          </div>
      </div>

  </div>
