<div class="container-fluid">
  <div class="card custom-card px-5">
    <div class="card-body">
      <h5 class="card-title text-center pb-2 pt-3">Welcome back Admin!</h5>
      <div class="form">
        <div class="form-group mt-4">
          <input
            type="text"
            class="form-control mt-2 p-2 px-3"
            placeholder="E-mail"
            [(ngModel)]="admin.email"
            name="email"
            required />
        </div>

        <div class="form-group mt-4">
          <input
            type="password"
            class="form-control mt-2 p-2 px-3"
            placeholder="Password"
            [(ngModel)]="admin.password"
            name="password"
            required />
        </div>

        <div class="text-center mt-4 d-block">
          <button
            class="btn btn-primary"
            (click)="login()">Login</button>
        </div>

        <!-- Display error message if login fails -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>
</div>
