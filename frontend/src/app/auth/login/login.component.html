<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-primary bg-soft">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary">Welcome Back!</h5>
                  <p>Sign in to continue to MindCoach.</p>
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img src="assets/images/profile-img.png" alt="" class="img-fluid" />
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div class="auth-logo">
              <div class="avatar-md profile-user-wid mb-4">
                <span class="avatar-title rounded-circle bg-light">
                  <img src="assets/images/logo.svg" alt="" class="rounded-circle" height="34" />
                </span>
              </div>
            </div>
            <div class="p-2">
              <form (ngSubmit)="login()">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Enter username"
                    [(ngModel)]="user.username"
                    name="username"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <div class="input-group auth-pass-inputgroup">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Enter password"
                      [(ngModel)]="user.password"
                      name="password"
                      required
                    />
                    <button class="btn btn-light" type="button" id="password-addon">
                      <i class="mdi mdi-eye-outline"></i>
                    </button>
                  </div>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-check" />
                  <label class="form-check-label" for="remember-check">
                    Remember me
                  </label>
                  <div *ngIf="errorMessage" class="error-message">
                    {{ errorMessage }}
                  </div>

                </div>

                <div class="mt-3 d-grid">
                  <button class="btn btn-primary waves-effect waves-light" type="submit">Log In</button>
                </div>

                <div class="mt-4 text-center">
                  <a href="auth-recoverpw.html" class="text-muted"><i class="mdi mdi-lock me-1"></i> Forgot your password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="mt-5 text-center">
          <div>
            <p>Don't have an account? <a routerLink="/signup" class="fw-medium text-primary"> Signup now </a></p>
            <p>Â© MindCoach Crafted with <i class="mdi mdi-heart text-danger"></i> by EspritDev</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
