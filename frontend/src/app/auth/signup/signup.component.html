<div class="account-pages my-5 pt-sm-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card overflow-hidden">
            <div class="bg-primary bg-soft">
              <div class="row">
                <div class="col-7">
                  <div class="text-primary p-4">
                    <h5 class="text-primary">Free Register</h5>
                    <p>Get your MindCoach account now.</p>
                  </div>
                </div>
                <div class="col-5 align-self-end">
                  <img src="assets/images/profile-img.png" alt="" class="img-fluid">
                </div>
              </div>
            </div>
            <div class="card-body pt-0">
              <div>
                <a href="index.html">
                  <div class="avatar-md profile-user-wid mb-4">
                    <span class="avatar-title rounded-circle bg-light">
                      <img src="assets/images/logo.svg" alt="" class="rounded-circle" height="34">
                    </span>
                  </div>
                </a>
              </div>
              <div class="p-2">
                <!-- Form with Validation -->
                <form #signupForm="ngForm" (ngSubmit)="adduser()" novalidate>
                  <!-- Username -->
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" [(ngModel)]="newUser.username" name="username" class="form-control" required #username="ngModel">
                    <div *ngIf="username.invalid && username.touched" class="text-danger">
                      Username is required.
                    </div>
                  </div>
  
                  <!-- Email -->
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      id="email"
                      [(ngModel)]="newUser.email"
                      name="email"
                      class="form-control"
                      required
                      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                      #email="ngModel"
                    />
                    <div *ngIf="email.invalid && email.touched" class="text-danger">
                        A valid email is required (e.g., username&#64;gmail.com).
                    </div>
                  </div>
                  
                  <!-- Password -->
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" [(ngModel)]="newUser.password" name="password" class="form-control" required minlength="8" #password="ngModel">
                    <div *ngIf="password.invalid && password.touched" class="text-danger">
                      Password is required (min 8 characters).
                    </div>
                  </div>
  
                  <!-- Telephone -->
                  <div class="mb-3">
                    <label for="nbTel" class="form-label">Telephone</label>
                    <input type="text" [(ngModel)]="newUser.nbTel" name="nbTel" class="form-control" required #nbTel="ngModel">
                    <div *ngIf="nbTel.invalid && nbTel.touched" class="text-danger">
                      phone is required.
                    </div>
                  </div>
  
                  <!-- Age -->
                  <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" [(ngModel)]="newUser.age" name="age" class="form-control" required #age="ngModel">
                    <div *ngIf="age.invalid && age.touched" class="text-danger">
                      Age is required.
                    </div>
                  </div>
  
                  <!-- Role -->
                  <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-control" id="role" name="role" [(ngModel)]="newUser.role" required #role="ngModel">
                      <option value="">Select Role</option>
                      <option value="USER">USER</option>
                      <option value="COACH">COACH</option>
                    </select>
                    <div *ngIf="role.invalid && role.touched" class="text-danger">
                      Please select your role.
                    </div>
                  </div>
  
                  <!-- Categorie -->
                  <div class="mb-3">
                    <label for="idCategorie" class="form-label">Categorie</label>
                    <select class="form-control form-control-lg" id="idCategorie" name="idCategorie" [(ngModel)]="newIdCat" required #idCategorie="ngModel">
                      <option value="">Select Category</option>
                      <option *ngFor="let cat of categories" [value]="cat.idCategorie">
                        {{ cat.nomCategorie }}
                      </option>
                    </select>
                    <div *ngIf="idCategorie.invalid && idCategorie.touched" class="text-danger">
                      Please choose your coaching domain.
                    </div>
                  </div>
  
                  <!-- Submit Button -->
                  <div class="mt-4 d-grid">
                    <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid">Register</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
