<div class="container mt-5">
  <div class="row">
      <div class="col-md-4">
          <!-- Profile Picture -->
          <div class="text-center">
              <img src="https://via.placeholder.com/150" class="rounded-circle" alt="Client Image">
              <h3 class="mt-3">Client Name</h3>
              <p class="text-muted">Client Goals/Details</p>
          </div>
          <!-- Edit Profile Button -->
          <div class="text-center mt-3">
              <a href="#" class="btn btn-primary">Edit Profile</a>
          </div>
      </div>
      <div class="col-md-8">
          <!-- Client Profile Details -->
          <div class="card">
              <div class="card-body">
                  <h4 class="card-title">Profile Details</h4>
                  <ul class="list-group">
                      <li class="list-group-item"><strong>Email:</strong> clientexample.com</li>
                      <li class="list-group-item"><strong>Phone:</strong> +987654321</li>
                      <li class="list-group-item"><strong>Goal:</strong> Weight Loss</li>
                  </ul>
              </div>
          </div>
          <!-- Upcoming Sessions -->
          <div class="card mt-3">
              <div class="card-body">
                  <h4 class="card-title">Upcoming Sessions</h4>
                  <ul class="list-group">
                      <li class="list-group-item">Coach 1 - Date & Time</li>
                      <li class="list-group-item">Coach 2 - Date & Time</li>
                  </ul>
              </div>
          </div>
          <!-- Session History -->
          <div class="card mt-3">
              <div class="card-body">
                  <h4 class="card-title">Session History</h4>
                  <ul class="list-group">
                      <li class="list-group-item">Session with Coach 1 - Date</li>
                      <li class="list-group-item">Session with Coach 2 - Date</li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
</div>
