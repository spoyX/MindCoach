<div class="container mt-5">
  <div class="row">
    <div class="col-md-4 text-center">
      <h3 class="mt-3">{{ user.username || 'Client Name' }}</h3>
      <button class="btn btn-primary mt-3" (click)="toggleEditMode()">
        {{ isEditMode ? 'Cancel' : 'Edit Profile' }}0
      </button>


    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Profile Details</h4>
          <form *ngIf="isEditMode" [formGroup]="profileForm" (ngSubmit)="updateProfile()">
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" formControlName="username" />
              <div *ngIf="profileForm.get('username')?.invalid && profileForm.get('username')?.touched" class="text-danger">
                Username must be at least 3 characters long.
              </div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" formControlName="email" />
              <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="text-danger">
                Valid email is required.
              </div>
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input type="text" class="form-control" formControlName="nbTel" />
              <div *ngIf="profileForm.get('nbTel')?.invalid && profileForm.get('nbTel')?.touched" class="text-danger">
                Valid phone number is required.
              </div>
            </div>
            <div class="form-group">
              <label>Age</label>
              <input type="number" class="form-control" formControlName="age" />
              <div *ngIf="profileForm.get('age')?.invalid && profileForm.get('age')?.touched" class="text-danger">
                Age must be at least 18.
              </div>

            </div>
            <button type="submit" class="btn btn-success mt-3" [disabled]="profileForm.invalid">Save Changes</button>
          </form>
          <ul *ngIf="!isEditMode" class="list-group">
            <li class="list-group-item"><strong>Email:</strong> {{ user.email || 'N/A' }}</li>
            <li class="list-group-item"><strong>Phone:</strong> {{ user.nbTel || 'N/A' }}</li>
            <li class="list-group-item"><strong>Age:</strong> {{ user.age || 'N/A' }}</li>
          </ul>
          <button class="btn btn-danger mt-3" (click)="deleteUser()">Delete Account</button>
        </div>
      </div>
    </div>
  </div>
</div>
